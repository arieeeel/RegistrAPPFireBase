
<app-header [pageTitle]="pageTitle">
</app-header>


<ion-content [fullscreen]="true">
  <ion-card *ngIf="info">

    <ion-card-header>
      <ion-avatar>
        <img class="avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
        {{info.image}}
      </ion-avatar>
    </ion-card-header>

    <ion-card-content>

      <ion-card-title>
        {{info.nombre}} {{info.apellido}}
      </ion-card-title>

      <br>

      <ion-card-list>
        <ion-item lines="none">
          <ion-icon slot="start" name="id-card"></ion-icon> {{info.rut}}
        </ion-item>
  
        <ion-item lines="none">
          <ion-icon slot="start" name="body"></ion-icon> {{info.edad}} a√±os
        </ion-item>
  
        <ion-item lines="none">
          <ion-icon slot="start" name="location"></ion-icon> {{info.direccion}}
        </ion-item>
  
        <ion-item lines="none">
          <ion-icon slot="start" name="call"></ion-icon> {{info.telefono}}
        </ion-item>

        <ion-item lines="none">
            <ion-icon slot="start" name="male-female"></ion-icon> {{info.genero}} 
        </ion-item>

        <ion-item lines="none">
            <ion-icon slot="start" name="mail"></ion-icon> {{info.email}} 
        </ion-item>

      </ion-card-list>

      <ion-button expand="block" (click)="openDetailUsuario(info)">Editar mi perfil</ion-button>
      
   </ion-card-content>
  </ion-card>
</ion-content>
