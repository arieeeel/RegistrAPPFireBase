<app-header [pageTitle]="pageTitle"></app-header>

<ion-content>
 <ion-card>
  <ion-card-header>
    <ion-card-title class="title">Registro De Alumnos</ion-card-title>
  </ion-card-header>

    <ion-item class="usuariosInput">
      <ion-label position="stacked" >Nombre:</ion-label>
    <ion-input type="text" [(ngModel)]="newUsuarios.nombre"></ion-input>
  </ion-item>

  <ion-item class="usuariosInput">
    <ion-label position="stacked" >Apellido:</ion-label>
  <ion-input type="text" [(ngModel)]="newUsuarios.apellido" ></ion-input>
</ion-item>

<ion-item class="usuariosInput">
  <ion-label position="stacked" >Genero:</ion-label>
<ion-input type="text" [(ngModel)]="newUsuarios.genero" ></ion-input>
</ion-item>
   
<ion-item class="usuariosInput">
  <ion-label position="stacked" >Email:</ion-label>
<ion-input type="text" [(ngModel)]="newUsuarios.email" ></ion-input>
</ion-item>

<ion-item class="usuariosInput">
  <ion-label position="stacked" >Edad:</ion-label>
<ion-input type="number" [(ngModel)]="newUsuarios.edad" ></ion-input>
</ion-item>

<ion-item class="usuariosInput">
  <ion-label position="stacked" >Rut:</ion-label>
<ion-input type="text" [(ngModel)]="newUsuarios.rut" ></ion-input>
</ion-item>

<ion-item class="usuariosInput">
  <ion-label position="stacked" >Direccion:</ion-label>
<ion-input type="text" [(ngModel)]="newUsuarios.direccion" ></ion-input>
</ion-item>

<ion-item class="usuariosInput">
  <ion-label position="stacked" >Telefono:</ion-label>
<ion-input type="number" [(ngModel)]="newUsuarios.telefono" ></ion-input>
</ion-item>

<ion-item class="usuariosInput">
  <ion-label position="stacked" >Imagen:</ion-label>
<ion-input type="text" [(ngModel)]="newUsuarios.imagen" ></ion-input>
</ion-item>

<ion-item class="usuariosInput">
  <ion-label position="stacked" >Fecha Nacimiento:</ion-label>
<ion-input type="date" [(ngModel)]="newUsuarios.fechaNacimiento" ></ion-input>
</ion-item>

<br>
<br>

  <ion-button expand="block" (click)="save()">
    Registrar Alumno
  </ion-button>
</ion-card>
</ion-content>
